<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #faf0e6;
        }
        .status {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Website Debug Test</h1>

    <div class="status">
        <h2>Resource Loading Test</h2>
        <p>Testing if external resources load correctly...</p>
        <ul id="resource-test"></ul>
    </div>

    <div class="status">
        <h2>Content Visibility Test</h2>
        <p>Checking main page elements...</p>
        <ul id="content-test"></ul>
    </div>

    <script>
        // Test resource loading
        const resourceTest = document.getElementById('resource-test');

        // Test Bootstrap CSS
        const bootstrapLink = document.createElement('link');
        bootstrapLink.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css';
        bootstrapLink.rel = 'stylesheet';
        bootstrapLink.onload = () => {
            resourceTest.innerHTML += '<li class="success">✓ Bootstrap CSS loaded successfully</li>';
        };
        bootstrapLink.onerror = () => {
            resourceTest.innerHTML += '<li class="error">✗ Bootstrap CSS failed to load</li>';
        };
        document.head.appendChild(bootstrapLink);

        // Test local CSS
        const localCSS = document.createElement('link');
        localCSS.href = 'main.css';
        localCSS.rel = 'stylesheet';
        localCSS.onload = () => {
            resourceTest.innerHTML += '<li class="success">✓ Local CSS loaded successfully</li>';
        };
        localCSS.onerror = () => {
            resourceTest.innerHTML += '<li class="error">✗ Local CSS failed to load</li>';
        };
        document.head.appendChild(localCSS);

        // Test content visibility
        setTimeout(() => {
            fetch('index.html')
                .then(response => response.text())
                .then(html => {
                    const contentTest = document.getElementById('content-test');

                    // Check for key elements
                    if (html.includes('Akhil Kammila')) {
                        contentTest.innerHTML += '<li class="success">✓ Main title content found</li>';
                    } else {
                        contentTest.innerHTML += '<li class="error">✗ Main title content missing</li>';
                    }

                    if (html.includes('navbar')) {
                        contentTest.innerHTML += '<li class="success">✓ Navigation bar found</li>';
                    } else {
                        contentTest.innerHTML += '<li class="error">✗ Navigation bar missing</li>';
                    }

                    if (html.includes('resume')) {
                        contentTest.innerHTML += '<li class="success">✓ Resume section found</li>';
                    } else {
                        contentTest.innerHTML += '<li class="error">✗ Resume section missing</li>';
                    }

                    if (html.includes('recent work')) {
                        contentTest.innerHTML += '<li class="success">✓ Projects section found</li>';
                    } else {
                        contentTest.innerHTML += '<li class="error">✗ Projects section missing</li>';
                    }
                })
                .catch(error => {
                    document.getElementById('content-test').innerHTML = '<li class="error">✗ Failed to load index.html: ' + error + '</li>';
                });
        }, 1000);
    </script>
</body>
</html>
</content>
